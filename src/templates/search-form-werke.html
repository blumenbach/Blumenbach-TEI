<?xml version="1.0" encoding="UTF-8"?>
<div class="well well-sm">
    <form action="work-list.html" class="form form-horizontal">
        <div class="form-group">
            <div class="col-md-9 col-xs-9" data-toggle="tooltip" data-placement="left" title="Query String">
                <span class="input-group">
                    <input name="query" type="search" class="templates:form-control form-control" placeholder="Search Werke"/>
                    <span class="input-group-btn">
                        <button id="f-btn-search" type="submit" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search"/>
                        </button>
                    </span>
                </span>
                <input type="hidden" name="field" value="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="Date Range (YYYY-YYYY)">
                <span class="input-group">
                    <input name="jhr" class="templates:form-control form-control" type="search" size="10" placeholder="Date Range"/>
                </span>
            </div>
            <div class="col-md-3 col-xs-3">
                <ul>
                    <li data-toggle="tooltip" data-placement="right" title="Expert Search">
                        <a href="expert.html">Expert Search</a>
                    </li>
                    <li data-toggle="tooltip" data-placement="right" title="Search Help">
                        <a href="search-help.html">Search Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
