<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="main">
    <div class="col-md-12 col-xs-12">
        <div id="content" class="row">
            <div class="col-md-12 col-xs-12">
                <h3>Publish Brief Form Data as TEI</h3>
                <div class="well well-sm">
                    <form action="publish-brief.xml" class="form form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12 col-xs-12">
                                <span class="input-group">
                                    <span class="input-group-btn">
                                        <button id="f-btn-download" type="submit" class="btn btn-download">
                                            <span class="glyphicon glyphicon-download"/>
                                        </button>
                                    </span>
                                </span>
                            </div>
                            <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="Publishing Method">
                                <select name="method" class="form-control" data-template="templates:form-control">
                                    <option value="download" selected="selected">Download</option>
                                    <option value="save">Save to Collection</option>
                                </select>
                            </div>
                            <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="File Format">
                                <select name="file_format" class="form-control" data-template="templates:form-control">
                                    <option value="corpus" selected="selected">TEI Corpus</option>
                                    <option value="single">Single TEI</option>
                                </select>
                            </div>
                            <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="Document ID">
                                <input name="id" class="form-control" type="search" size="10" placeholder="Document ID"/>
                            </div>
                        </div>
                    </form>
                </div>
