<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="main">
    <form action="brief-werke-list.html" class="form form-horizontal">
        <div class="col-md-12 col-xs-12">
            <div class="well well-sm">
                <div class="form-group">
                    <div class="col-md-12 col-xs-12">
                        <span class="input-group">
                            <input name="query" type="search" class="templates:form-control form-control" placeholder="Search Collection"/>
                            <span class="input-group-btn">
                                <button id="f-btn-search" type="submit" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-search"/>
                                </button>
                            </span>
                        </span>
                        <input type="hidden" name="field" value="text"/>
                    </div>
                </div>
                <div class="form-group" data-toggle="tooltip" data-placement="left" title="Search Mode">
                    <div class="col-md-3 col-xs-12">
                        <select name="mode" class="form-control" data-template="templates:form-control">
                            <option value="any" selected="selected">Any Search Term</option>
                            <option value="all">All Search Terms</option>
                            <option value="phrase">Phrase Search</option>
                            <option value="near-ordered">Proximity Search (Ordered)</option>
                            <option value="near-unordered">Proximity Search (Unordered)</option>
                            <option value="fuzzy">Fuzzy Search</option>
                            <option value="wildcard">Wildcard Search</option>
                            <option value="regex">Regex Search</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="Search Scope">
                        <select name="scope" class="form-control" data-template="templates:form-control">
                            <option value="broad" selected="selected">Broad Search</option>
                            <option value="dates">Date Search</option>
                            <option value="place">Place Search</option>
                        </select>
                    </div>
                    <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="left" title="Date Range">
                        <input name="jhr" class="form-control" type="search" size="10" placeholder="Date Range"/>
                    </div>
                    <div class="col-md-3 col-xs-12" data-toggle="tooltip" data-placement="right" title="Search Help">
                        <p class="text-right">
                            <a href="search-help.html">Search Help</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-xs-12">
